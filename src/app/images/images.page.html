<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>images</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">images</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-image-input
    flavor="Gallery"
    label="Galerie"
    (fileChanged)="galleryInputChanged($event)"
  />
  <app-image-input
    flavor="Camera"
    label="FotoaparÃ¡t"
    (fileChanged)="cameraInputChanged($event)"
  />

  @if (galleryImagePreview) {
  <img [src]="galleryImagePreview" alt="Preview of selected image" />
  } @if (cameraImagePreview) {
  <img [src]="cameraImagePreview" alt="Preview of selected image" />
  }
</ion-content>
