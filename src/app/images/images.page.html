<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>images</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">images</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-list lines="full">
    <ion-item/>
    <ion-item>
      <!-- <ion-input type="file" accept="image/*" (change)="onFileSelected($event)"></ion-input> -->
      <input type="file" accept="image/*" (change)="onFileSelected($event)" />
    </ion-item>
    <ion-item>
      <!-- <ion-input type="file" accept="image/*" (change)="onFileSelected($event)"></ion-input> -->
      <input type="file" accept="image/*" capture (change)="onFileSelected($event)" />
    </ion-item>
  </ion-list>

</ion-content>
